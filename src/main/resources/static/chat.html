<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillMatch AI Assistant</title>
  <link rel="stylesheet" href="/css/chat.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
    header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
    .container { max-width: 900px; margin: 0 auto; padding: 24px; }
    .chat-window { background: #111827; border: 1px solid #1f2937; border-radius: 12px; height: 70vh; overflow-y: auto; padding: 16px; }
    .msg { margin: 8px 0; padding: 12px 14px; border-radius: 10px; max-width: 80%; line-height: 1.4; }
    .me { background: #2563eb; color: #fff; margin-left: auto; }
    .bot { background: #1f2937; color: #e2e8f0; margin-right: auto; }
    .input-row { display: flex; gap: 8px; margin-top: 16px; }
    input[type=\"text\"] { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #1f2937; background: #0b1220; color: #e2e8f0; }
    button { padding: 12px 16px; border: none; border-radius: 8px; background: #2563eb; color: #fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h2>SkillMatch AI Assistant</h2>
    </div>
  </header>
  <main class="container">
    <div id="chat" class="chat-window"></div>
    <div class="input-row">
      <input id="prompt" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
      <button id="clear">Clear</button>
    </div>
  </main>
  <script src="/js/chat.js"></script>
</body>
</html>
