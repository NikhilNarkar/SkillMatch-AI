<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMatch AI Assistant - Powered by Balraj</title>
    <style>
        :root {
            --bg-primary: #1a1d29;
            --bg-secondary: #252836;
            --bg-chat: #2d3142;
            --accent-primary: #6366f1;
            --accent-hover: #4f46e5;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: #374151;
            --success-color: #0d9614;
            --error-color: #ef4444;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 4px 0 0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            color: var(--success-color);
            font-size: 18px;
        }

        #chat {
            flex: 1;
            background-color: var(--bg-chat);
            margin: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .msg {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .user {
            color: var(--text-primary);
            background-color: var(--accent-primary);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .bot {
            color: var(--text-primary);
            background-color: var(--border-color);
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
        }

        footer {
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            padding: 15px 20px;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            background-color: var(--bg-chat);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            outline: none;
        }

        #user-input:focus {
            border-color: var(--accent-primary);
        }

        button {
            background-color: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .secondary {
            background-color: var(--bg-chat);
            color: var(--text-secondary);
        }

        .secondary:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .danger {
            background-color: var(--bg-chat);
            color: var(--text-secondary);
        }

        .danger:hover {
            background-color: var(--error-color);
            color: white;
        }

    </style>
</head>
<body>

<header>
    <div>
        <h1>SkillMatch AI Assistant</h1>
        <p>Hint - Ask for free interview question</p>
    </div>
    <div class="status">
        <span class="status-dot">●</span>
        <span style="color: var(--text-secondary)">Online</span>
    </div>
</header>

<div id="chat">
    <div class="msg"><strong>Welcome to SkillMatch AI ChatBot</strong></div>
    <div class="msg">Personal AI assistant<br><br>How can I help you today?</div>
</div>

<footer>
    <input id="user-input" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
    <button class="secondary" id="clear">Clear</button>
    <button class="danger" id="exit">Exit</button>
</footer>

<script>
    const API_KEY = "AIzaSyCeZF_xqjE2KijQknA_h97jT07KjRBhtWY";  // Replace with your Gemini API key
    const MODEL_NAME = "gemini-2.5-flash";
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function formatTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function chatWithGemini(prompt) {
        try {
            const response = await fetch(
                `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                }
            );
            const data = await response.json();
            const text =
                data?.candidates?.[0]?.content?.parts?.[0]?.text ||
                "No response from model.";
            return text.trim();
        } catch (err) {
            return "Error: " + err.message;
        }
    }

    async function sendMessage() {
        const userText = input.value.trim();
        if (!userText) return;

        input.value = "";
        const time = formatTime();

        const userMsg = document.createElement("div");
        userMsg.className = "msg";
        userMsg.innerHTML = `<div class="timestamp">You • ${time}</div><div class="user">${userText}</div>`;
        chat.appendChild(userMsg);
        chat.scrollTop = chat.scrollHeight;

        const botResponse = await chatWithGemini(userText);
        const timeReply = formatTime();

        const botMsg = document.createElement("div");
        botMsg.className = "msg";
        botMsg.innerHTML = `<div class="timestamp">AI Assistant • ${timeReply}</div><div class="bot">${botResponse}</div>`;
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
    }

    function clearChat() {
        chat.innerHTML = `
            <div class="msg"><strong>Welcome to SkillMatch AI ChatBot</strong></div>
            <div class="msg">Personal AI assistant<br><br>How can I help you today?</div>
        `;
    }

    function exitChat() {
        window.close();
    }

    document.getElementById("send").addEventListener("click", sendMessage);
    document.getElementById("clear").addEventListener("click", clearChat);
    document.getElementById("exit").addEventListener("click", exitChat);
    input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
