        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        /* Wrapper for entry animation */
        #pageWrapper {
          transition: transform 0.6s ease, opacity 0.6s ease;
          transform: scale(0.9);
          opacity: 0;
        }
        #pageWrapper.show {
          transform: scale(1);
          opacity: 1;
        }

        /* Floating icons aesthetic */
        .icon {
          position: absolute;
          width: 55px;
          height: 55px;
          opacity: 0.18;
          animation: floatIcon 14s ease-in-out infinite;
          z-index: 1;
        }

        @keyframes floatIcon {
          0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
          50% { transform: translateY(-25px) rotate(15deg); opacity: 0.4; }
        }

        /* Glow logo */
        .logo {
          font-size: 1.8rem;
          font-weight: 800;
          letter-spacing: 1px;
          color: #00ffff;
          text-shadow: 0 0 18px #00ffffb0;
        }

        /* Main heading */
        h1 {
          font-size: 4.5rem;
          font-weight: 800;
          color: #e0f7ff;
          text-shadow: 0 0 25px #00ffff80;
          z-index: 10;
          animation: fadeIn 1.4s ease;
        }

        /* Buttons */
        .btn {
          background: linear-gradient(90deg, #00ffff, #0099ff);
          color: #000;
          border-radius: 1rem;
          font-weight: 600;
          box-shadow: 0 0 18px #00ffff80;
          transition: all 0.3s ease;
        }

        .btn:hover {
          transform: scale(1.1);
          box-shadow: 0 0 25px #00ffffd0;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 1.2s ease forwards; }
    </style>
</head>
