<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Login | SkillForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        #pageWrapper {
          transition: transform 0.5s ease, opacity 0.5s ease;
          transform: scale(0.9);
          opacity: 0;
        }
        #pageWrapper.show {
          transform: scale(1);
          opacity: 1;
        }
        #pageWrapper.zoom-out {
          transform: scale(0.9);
          opacity: 0;
        }
    </style>
</head>

<body class="bg-black text-gray-100 font-sans">
<div id="pageWrapper" class="flex items-center justify-center min-h-screen px-4">

    <div class="bg-[#0d0d0d] border border-gray-800 rounded-2xl shadow-xl p-8 max-w-md w-full">
        <div class="flex items-center justify-center mb-6">
            <img src="logo.png" class="h-10 w-10 mr-2" alt="SkillForge Logo">
            <h1 class="text-2xl font-bold text-white">Recruiter Login</h1>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-gray-400 mb-2">Email</label>
                <input type="email" required placeholder="recruiter@company.com"
                       class="w-full px-4 py-3 bg-black border border-gray-700 rounded-md focus:ring-2 focus:ring-indigo-600 text-gray-200 outline-none" />
            </div>

            <div>
                <label class="block text-gray-400 mb-2">Password</label>
                <input type="password" required placeholder="••••••••"
                       class="w-full px-4 py-3 bg-black border border-gray-700 rounded-md focus:ring-2 focus:ring-indigo-600 text-gray-200 outline-none" />
            </div>

            <button type="submit"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 transition rounded-md font-semibold text-white hover:scale-[1.02]">Sign In</button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-6">
            Back to <a href="index.html" class="text-indigo-400 hover:underline page-link">Home</a>
        </p>
    </div>
</div>

<script>
    const pageWrapper = document.getElementById('pageWrapper');
    window.addEventListener('load', () => pageWrapper.classList.add('show'));

    // Smooth transition when navigating away
    document.querySelectorAll('.page-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        pageWrapper.classList.add('zoom-out');
        setTimeout(() => window.location.href = href, 500);
      });
    });

    // Redirect to recruiter dashboard on submit
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      pageWrapper.classList.add('zoom-out');
      setTimeout(() => {
        window.location.href = "recruiter_dashboard.html";
      }, 500);
    });
</script>
</body>
</html>
